<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makeup Artist Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fdf3f7;
            color: #333;
        }
        header {
            background-color: #ffb6c1;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        footer {
            background-color: #ffb6c1;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
            color: #fff;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to GLAM BY INIYAZH</h1>
</header>

<main>
    <h2>My Sample Works </h2>
    <p>Explore some of my favorite makeup looks created for clients.</p>
    <div class="gallery">
        <img src="/1.jpg" alt="Sample Makeup 1">
        <img src="/2.jpg" alt="Sample Makeup 2">
        <img src="/3.jpg" alt="Sample Makeup 3">
    </div>
</main>

<footer>
    <p>&copy; 2024 Your Name | Professional Makeup Artist</p>
</footer>

</body>
</html>
